---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
  namespace: ingress-nginx
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx/
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      version: 3.20.1
  interval: 1h
  values:
    controller:
      # default name for ingressClass is "nginx"
      ingressClass: external
      # kind: DaemonSet
      # hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet
      # hostPort:
      #   enabled: true
      replicaCount: 1
      config:
        proxy-body-size: '0'
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-proxy-protocol: "true"
        # use-proxy-protocol: "false"
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        forwarded-for-header: X-Forwarded-For
        # proxy-real-ip-cidr: 192.168.1.210
        global-auth-url: "https://auth.k.marx.katowice.pl/api/verify"
        global-auth-signin: "https://auth.k.marx.katowice.pl"
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 500Mi
      extraEnvs:
      - name: TZ
        value: Europe/Warsaw
      service:
        type: LoadBalancer
        externalIPs:
        - 192.168.1.210
        externalTrafficPolicy: Local
      publishService:
        enabled: true
      extraArgs:
        default-ssl-certificate: "kube-system/k-marx-katowice-pl-tls"

      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      #     namespace: ingress-nginx
    defaultBackend:
      enabled: false