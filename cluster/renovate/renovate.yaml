---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "0,15,30,45 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate-bot
              image: renovate/renovate:23.100
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: "debug"
                - name: RENOVATE_PLATFORM
                  value: 'github'
                - name: RENOVATE_AUTODISCOVER
                  value: 'false'
                - name: RENOVATE_BASE_DIR
                  value: '/tmp/renovate/'
                - name: RENOVATE_CONFIG_FILE
                  value: '/opt/renovate/config.json'
#                - name: RENOVATE_ENDPOINT
#                  value: 'https://github.com/api/v3'
                - name: RENOVATE_GIT_AUTHOR
                  value: 'Renovate Bot <renovate@bot.com>'
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - name: config-volume
                  mountPath: /opt/renovate/
                - name: work-volume
                  mountPath: /tmp/renovate/
              args: ["Marx2/homelab"]
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
            - name: work-volume
              emptyDir: {}
