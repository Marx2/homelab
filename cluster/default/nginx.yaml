---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  namespace: default
  annotations:
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "external"
    # nginx.ingress.kubernetes.io/enable-global-auth: "false"
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/icon: "https://github.com/stakater/ForecastleIcons/raw/master/book.png"
    forecastle.stakater.com/properties: "SOME:PROPERTY"
    forecastle.stakater.com/network-restricted: "false"
spec:
  rules:
  - host: nginx.k.marx.katowice.pl
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80
        path: /
  tls:
  - hosts:
    - nginx.k.marx.katowice.pl
    # secretName: ingress-cert-marx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: nginx
  type: ClusterIP    
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.19.6
          ports:
            - containerPort: 80
