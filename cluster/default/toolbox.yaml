---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: toolbox-deployment
  namespace: web
spec:
  selector:
    matchLabels:
      app: toolbox
  replicas: 0
  template:
    metadata:
      labels:
        app: toolbox
    spec:
      containers:
      - name: toolbox
        image: ubuntu:latest
        # Just sleep forever
        command: [ "sleep" ]
        args: [ "infinity" ]
        volumeMounts:
        # - name: from
        #   mountPath: /from
        - name: to
          mountPath: /to
      volumes:
      # - name: from
      #   persistentVolumeClaim:
      #     claimName: from-pvc
      - name: to
        persistentVolumeClaim:
          claimName: config-syncthing-pvc
