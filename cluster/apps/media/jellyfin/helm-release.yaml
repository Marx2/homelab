---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.5
    env:
      TZ: "Europe/Warsaw"
      JELLYFIN_CACHE_DIR: "/config/cache"
    podSecurityContext:
      supplementalGroups:
      - 1000
      # - 568
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
      - 192.168.1.220
      externalTrafficPolicy: Local
      port:
        port: 8096
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx

        ### Dex
        #nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        ###

        #Authelia
        nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://aauth.${SECRET_DOMAIN}
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        ###

        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://features.jellyfin.org/images/logos/a7Lx9nYDzWuDR94Az8Yum7neWMvNMndkm9qr4QVtmjaMrOHDLisS5K7LJctTRzK9-icon-transparent.png?size=200"
        forecastle.stakater.com/network-restricted: "true"
      hosts:
      - host: jellyfin.${SECRET_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "jellyfin.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: config-jellyfin-pvc
      transcode:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
    additionalVolumeMounts:
    - name: nfs-media-omv
      mountPath: /data/nas-media
      readOnly: true
    additionalVolumes:
    - name: nfs-media-omv
      persistentVolumeClaim:
        claimName: nfs-media-omv-pvc
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 500m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi
