---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tubearchivist
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.tubearchivist.containers.app.env.TA_USERNAME
      kind: Secret
      name: tubearchivist-secret
      valuesKey: TA_USERNAME
    - targetPath: controllers.tubearchivist.containers.app.env.TA_PASSWORD
      kind: Secret
      name: tubearchivist-secret
      valuesKey: TA_PASSWORD
    - targetPath: controllers.tubearchivist.containers.app.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secret
      valuesKey: TA_ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    # App needs root to work.
    #defaultPodOptions:
    #securityContext:
    #runAsUser: 1000
    #runAsGroup: 1000
    #fsGroup: 1000
    #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      tubearchivist:
        containers:
          app:
            image:
              repository: bbilly1/tubearchivist
              tag: v0.5.5
            env:
              ES_URL: "http://ta-elasticsearch.media.svc.cluster.local:9200"
              REDIS_HOST: "ta-redis.media.svc.cluster.local"
              HOST_UID: 1000
              HOST_GID: 1000
              TA_HOST: "tube.${SECRET_DOMAIN}"
              ENABLE_CAST: "true"
              TZ: "${TZ}"
            resources:
              requests:
                memory: 1024Mi
                cpu: 500m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "disc-player"
          hajimari.io/group: "media"
          #          nginx.ingress.kubernetes.io/proxy-body-size: 50m
          #          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        hosts:
          - host: &host "tube.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        existingClaim: nfs-media-tubearchivist-pvc-cache
      youtube:
        enabled: true
        existingClaim: nfs-media-tubearchivist-pvc
