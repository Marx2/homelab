---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name ta-redis
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      ta-redis:
        containers:
          app:
            image:
              repository: redis/redis-stack-server
              tag: 7.2.0-v9
            env:
              TZ: "${TZ}"
    service:
      app:
        controller: *name
        ports:
          http:
            port: 6379
    persistence:
      data:
        enabled: true
        existingClaim: ta-redis