---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app drawio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      drawio:
        containers:
          drawio:
            image:
              repository: jgraph/drawio
              tag: 28.2.3@sha256:601783d4bb4c633270f42d8af3be8757f350c34adbe6d5115236d0db36586728
            env:
              TZ: ${TZ}
              DRAWIO_SELF_CONTAINED: "1"
              DRAWIO_SERVER_URL: https://draw.${SECRET_DOMAIN}/
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
              DRAWIO_VIEWER_URL: https://draw.${SECRET_DOMAIN}/js/viewer.min.js
              EXPORT_URL: http://localhost:8000/
            securityContext:
              runAsUser: 1001
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi
          export: # shit ain't working yet...
            image:
              repository: jgraph/export-server
              tag: latest@sha256:272644ecdebd511261249e342cbfa8d080d302775a60ffbd3b25ec08c8f132b4
            env:
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi

    service:
      drawio:
        controller: *app
        ports:
          http:
            port: 8080
    ingress:
      external:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:diagramsdotnet
          hajimari.io/group: "media"
        hosts:
          - host: &host draw.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts: [*host]
