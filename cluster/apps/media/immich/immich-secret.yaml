---
apiVersion: v1
kind: Secret
metadata:
  name: immich-secret
  namespace: media
stringData:
  # Immich
  DB_USERNAME: "postgres"
  DB_PASSWORD: "${SECRET_POSTGRESQL_PASS}"
  OAUTH_CLIENT_SECRET: "${IMMICH_OAUTH_CLIENT_SECRET}"
  JWT_SECRET: "${IMMICH_JWT_SECRET}"
  TYPESENSE_API_KEY: "${IMMICH_TYPESENSE_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: immich-dbinit-secret
  namespace: media
stringData:
  # Immich
  INIT_POSTGRES_DBNAME: immich
  INIT_POSTGRES_HOST: postgresql.pfire.svc.cluster.local
  INIT_POSTGRES_USER: "postgres"
  INIT_POSTGRES_PASS: "${SECRET_POSTGRESQL_PASS}"
  INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRESQL_PASS}"
