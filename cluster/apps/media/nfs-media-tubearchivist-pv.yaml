---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-tubearchivist-pv
spec:
  storageClassName: tubearchivist-text
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.49
    path: "/volume1/media/tubearchivist"
  mountOptions:
    #  - nfsvers=3
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
