---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app silverbullet
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      silverbullet:
        containers:
          app:
            image:
              repository: docker.io/zefhemel/silverbullet
              tag: '0.7.6'
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 400Mi
              limits:
                cpu: 500m
                memory: 850Mi

    service:
      app:
        controller: silverbullet
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "disc-player"
          hajimari.io/group: "media"
        hosts:
          - host: *app .${SECRET_DOMAIN}
            paths:
              - path: "/"
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *app ".${SECRET_DOMAIN}"

    persistence:
      data:
        existingClaim: nfs-media-ebook-pvc
        globalMounts:
          - path: /space
