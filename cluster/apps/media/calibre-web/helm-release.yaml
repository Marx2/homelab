---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.20@sha256:adafa63a6f91499da854b1ba7b7e427b4539e0254d3a7acf3898d738576a5136

    env:
      TZ: ${TZ}
      PGID: 65539
      # DOCKER_MODS: "linuxserver/calibre-web:calibre"

    persistence:
      config:
        enabled: true
        type: emptyDir
      nfs-nas-media:
        enabled: true
        existingClaim: nfs-media-ebook-pvc
        mountPath: /data
        readOnly: false
      #config:
      #    enabled: true
      #    existingClaim: config-calibre-pvc
      #nfs-nas-media:
      #    enabled: true
      #      existingClaim: nfs-media-ebook-pvc
      #    mountPath: /data
      #    readOnly: false

      # nfs-nas-media:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "nas.${SECRET_DOMAIN}"
      #       path: /mnt/tank/share
      #   mountPath: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: "disc-player"
          hajimari.io/group: "media"
        hosts:
          - host: calibre-web.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
            - calibre-web.${SECRET_DOMAIN}

    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 512Mi

