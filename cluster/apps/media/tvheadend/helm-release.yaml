---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tvheadend
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    image:
      repository: linuxserver/tvheadend
      tag: release-4.2
    env:
      TZ: ${TZ}
      PUID: 1000
      PGID: 1000
      RUN_OPTS: "-d -l --debug -l --subsystems -l --trace -l --libav -l --uidebug"
    controller:
      strategy: Recreate
    nodeSelector:
      k3s.io/hostname: "wezyr"
    ingress:
      main:
        enabled: true
        # ingressClassName: "nginx"
        annotations:
          kubernetes.io/ingress.class: "nginx"
          #forecastle.stakater.com/icon: "https://avatars.githubusercontent.com/u/1908588?s=400&v=4"
          hajimari.io/enable: "true"
          hajimari.io/icon: "record-rec"
          hajimari.io/group: "media"
        hosts:
        - host: "tvheadend.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "tvheadend.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: config-tvheadend-pvc
      recordings-omv:
        enabled: true
        existingClaim: nfs-recordings-omv-pvc
        mountPath: "/recordings"
      dvb:
        enabled: true
        type: hostPath
        hostPath: /dev/dvb
        mountPath: "/dev/dvb"
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        mountPath: "/dev/dri"
    service:
      main:
        type: LoadBalancer
        externalIPs: 
        - 192.168.1.211
        ports:
          http:
            enabled: true
            port: 80
            targetPort: 9981
          htsp:
            enabled: true
            protocol: TCP
            port: 9982
    securityContext:
      privileged: true
    resources:
      requests:
        cpu: 1
        memory: 128Mi
      limits:
        cpu: 2
        memory: 1500Mi
