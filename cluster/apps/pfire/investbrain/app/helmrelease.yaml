---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app investbrain
  namespace: pfire
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      investbrain:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: investbrainapp/investbrain
              tag: 1.2.3
            env:
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: &pgsecret postgres-pfire-pguser-postgres
                    key: user
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *pgsecret
                    key: password
              - name: PGHOST
                valueFrom:
                  secretKeyRef:
                    name: *pgsecret
                    key: host

              - name: APP_URL
                value: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              - name:
                  APP_TIMEZONE: ${TZ}
              - name: DB_CONNECTION
                value: "pgsql"
              - name: DB_HOST
                value: "$(PGHOST)"
              - name: DB_PORT
                value: 5432
              - name: DB_DATABASE
                value: investbrain
              - name: DB_USERNAME
                value: $(PGUSER)
              - name: DB_PASSWORD
                value: $(PGPASSWORD)
              - name: SESSION_DRIVER
                value: redis
              - name: QUEUE_CONNECTION
                value: redis
              - name: CACHE_STORE
                value: redis
              - name: REDIS_HOST
                value: "ib-redis.pfire.svc.cluster.local"
              #              ASSET_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              #              APP_PORT: 443
              - name: APP_KEY
                value: "${IB_APP_KEY}"
              - name: REGISTRATION_ENABLED
                value: "false"
              # MARKET_DATA_PROVIDER: "yahoo" - default
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:cash
          hajimari.io/enable: "true"
          hajimari.io/info: A financial analysis tool.
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
