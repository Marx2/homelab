---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app investbrain
  namespace: pfire
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      investbrain:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: investbrainapp/investbrain
              tag: 1.1.7
            env:
              APP_TIMEZONE: ${TZ}
              DB_CONNECTION: "mysql"
              DB_HOST: "mariadb-galera.database"
              DB_PORT: 3306
              DB_DATABASE: ib
              DB_USERNAME: ib
              DB_PASSWORD: ${IB_DB_PASSWORD}
              APP_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              ASSET_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              APP_PORT: 443
              APP_KEY: "${IB_APP_KEY}"
              REGISTRATION_ENABLED: "false"
              REDIS_HOST: "ib-redis.pfire.svc.cluster.local"
              SESSION_DRIVER: redis
              QUEUE_CONNECTION: redis
              CACHE_STORE: redis
              # MARKET_DATA_PROVIDER: "yahoo" - default
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:cash
          hajimari.io/enable: "true"
          hajimari.io/info: A financial analysis tool.
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
