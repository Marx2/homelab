---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: swaggerui-attr
  namespace: pfire
spec:
  interval: 15m
  chart:
    spec:
      chart: swaggerui
      version: 0.3.6
      sourceRef:
        kind: HelmRepository
        name: cetic-charts
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: swaggerapi/swagger-ui
      pullPolicy: IfNotPresent

    swaggerui:
      jsonUrl: "http://postgrest-attr/"
      server:
        url: "https://postgrest-attr.k.marx.katowice.pl/"
    deployment:
      extraEnv:
    #        - name: API_URL
    #          value: https://postgrest-attr.k.marx.katowice.pl/
    #        - name: BASE_URL
    #          value: https://postgrest-attr.k.marx.katowice.pl/
    service:
      type: ClusterIP
      port: 8080

    ingress:
      enabled: false
    autoscaling:
      enabled: false