apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-mesh-meshrc
  namespace: pfire
data:
  .meshrc.yaml: |-
    sources:
      - name: postgres
        handler:
          postgraphile:
            connectionString: postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgres-pfire-primary.pfire.svc:5432/stooq
        transforms:
          - prefix:
              mode: wrap
              value: stooq_
              includeRootOperations: true
              includeTypes: false
      - name: postgres-attributes
        handler:
          postgraphile:
            connectionString: postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgres-pfire-primary.pfire.svc:5432/attributes
            appendPlugins:
              - '@graphile-contrib/pg-many-to-many'
        transforms:
          - prefix:
              mode: wrap
              value: attr_
              includeRootOperations: true
              includeTypes: false


    additionalTypeDefs: |
      extend type Query {
        nodeId: ID! # It might be String
      }
    serve:
      hostname: 0.0.0.0
