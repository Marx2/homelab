apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-mesh-meshrc
  namespace: pfire
data:
  .meshrc.yaml: |-
    sources:
      - name: postgres
        handler:
          postgraphile:
            connectionString: postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/stooq
        transforms:
          - prefix:
              mode: wrap
              value: stooq_
              includeRootOperations: true
              includeTypes: false
    serve:
      hostname: 0.0.0.0
