apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-mesh-meshrc
  namespace: pfire
data:
  .meshrc.yaml: |-
    sources:
      - name: postgres
        handler:
          postgraphile:
            connectionString: postgres://{env.POSTGRES_USER}:{env.POSTGRES_PASSWORD}@postgres:5432/postgres
    serve:
      hostname: 0.0.0.0
