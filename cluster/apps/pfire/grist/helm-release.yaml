# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.1/charts/library/common/values.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grist
  namespace: pfire
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      grist:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret "grist-secret"
        #        initContainers:
        #          01-initdb:
        #            image:
        #              repository: ghcr.io/onedr0p/postgres-init
        #              tag: 16.3
        #            envFrom:
        #              - secretRef:
        #                  name: *secret
        containers:
          app:
            image:
              repository: gristlabs/grist
              tag: 1.7.10
            env:
              PORT: &port 8484
              HOME_PORT: "share"
              APP_HOME_URL: "https://grist.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *secret
    service:
      app:
        controller: grist
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hosts:
          - host: &host "grist.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        retain: true
        size: 10Gi
        globalMounts:
          - path: /persist
            readOnly: false
