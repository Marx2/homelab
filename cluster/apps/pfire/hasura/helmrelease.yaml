---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasura
  namespace: pfire
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://hasura-extra.github.io/hasura-extra
      chart: hasura
      version: 2.10.0
      sourceRef:
        kind: HelmRepository
        name: hasura-extra-charts
        namespace: flux-system
  values:
    image:
      repository: hasura/graphql-engine
      tag: v2.16.0-ce
    ingress:
      enabled: true
      className: nginx
      annotations:
        #nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hajimari.io/enable: "true"
        hajimari.io/icon: "weather-sunset"
        hajimari.io/group: "personal-fire"
      hosts:
      - host: hasura.${SECRET_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "hasura.${SECRET_DOMAIN}"
    adminSecret: '${SECRET_HASURA_PASSWORD}'
    dbUrl: 'postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/mydb'
