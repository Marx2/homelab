---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasura
  namespace: pfire
spec:
  interval: 10m
  chart:
    spec:
      chart: hasura
      version: 2.8.0
      sourceRef:
        kind: HelmRepository
        name: hasura-extra-charts
        namespace: flux-system
  values:
    image:
      repository: hasura/graphql-engine
      tag: 2.8.0
    ingress:
      enabled: false
      className: nginx
      annotations: {}
    hosts:
    - host: hasura.${SECRET_DOMAIN}
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - "hasura.${SECRET_DOMAIN}"
    adminSecret: '${SECRET_HASURA_PASSWORD}'
    dbUrl: 'postgres://admin:${SECRET_POSTGRESQL_PASS}@mydomain.com:5432/mydb'
