---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stooq-importer-pgloader-config
  namespace: pfire
data:
  csv.load: |
    LOAD ARCHIVE
      FROM /home/stooq/d_us_txt.zip
      INTO postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/stooq

      LOAD CSV
        FROM ALL FILENAMES MATCHING ~/./
        INTO postgres://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/stooq
          TARGET TABLE daily
          TARGET COLUMNS
          (
            ticker,period,date,time,open,high,low,close,volume,openint
          )
        WITH truncate,
          skip header = 1,
          fields terminated by ',',
          fields not enclosed,
          batch concurrency = 1,
          workers = 2,
          concurrency = 1,
          disable triggers

        SET work_mem to '512 MB',
            maintenance_work_mem to '1024 MB';
