---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jobshot
  namespace: pfire
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  serviceAccountName: jobshot
  values:
    defaultPodOptions:
      automountServiceAccountToken: true
    controllers:
      jobshot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/marx2/jobshot
              tag: 1.0.9
            env:
              APP_TIMEZONE: ${TZ}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:cash
          hajimari.io/enable: "true"
          hajimari.io/info: UI to run Kubernetes jobs.
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    serviceAccount:
      jobshot:
        enabled: true

    rbac:
      roles:
        jobshot-job-runner:
          # -- Enables or disables the Role. Can be templated.
          enabled: true
          # -- Set to Role,ClusterRole
          type: Role
          rules:
            - apiGroups: ["batch"]
              resources: ["jobs"]
              verbs: ["create","get","list","watch"]
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["get","list","watch"]
            - apiGroups: [""]
              resources: ["namespaces"]
              verbs: ["get","list"]
      bindings:
        jobshot-job-runner-binding:
          # -- Enables or disables the Role. Can be templated.
          enabled: true
          # -- Set to RoleBinding,ClusterRoleBinding
          type: RoleBinding
          # -- Can be an identifier of rbac.roles or a custom name and kind
          roleRef:
            name: jobshot-job-runner
            kind: Role
          # -- If using an identifier it will be automatically filled, otherwise every key will need to be explicitly declared
          subjects:
            - kind: ServiceAccount
              name: jobshot
              namespace: "{{ .Release.Namespace }}"
