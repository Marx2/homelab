jobs:
  - name: "Scan single ticker"
    description: "Run scan of single ticker."
    container: "ghcr.io/marx2/cafe:2.0.4"
    entrypoint: ["npx", "testcafe", "chromium", "start.js"]
    parameters:
      - "--tickers=MSFT"
      - "--metrics=./custom-metrics.yaml"
    namespace: "pfire"

  - name: "List testcafe browsers"
    description: "List available browsers in TestCafe container."
    container: "ghcr.io/marx2/cafe:2.0.4"
    entrypoint: ["npx", "testcafe", "--list-browsers"]
    parameters: []
    namespace: "pfire"

  - name: "Test container"
    description: "Run an alpine echo."
    container: "alpine:latest"
    entrypoint: ["/bin/sh", "-c"]
    parameters: ["echo 'Job completed successfully!'"]
    namespace: "pfire"
