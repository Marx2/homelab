apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-access
  namespace: pfire
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create","get","list","watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-access-binding
  namespace: pfire
subjects:
  - kind: ServiceAccount
    name: api-access
    namespace: pfire
roleRef:
  kind: Role
  name: api-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobshot
  namespace: pfire
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobshot
  template:
    metadata:
      labels:
        app: jobshot
    spec:
      serviceAccountName: jobshot
      containers:
        - name: jobshot
          image: your-registry/jobshot:latest
          ports:
            - containerPort: 3000
          env:
            - name: VITE_K8S_API
              value: ""   # leave empty to auto-detect in-cluster (optional)
