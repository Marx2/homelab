apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jobshot-job-runner
  namespace: pfire
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create","get","list","watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jobshot-job-runner-binding
  namespace: pfire
subjects:
  - kind: ServiceAccount
    name: jobshot
    namespace: pfire
roleRef:
  kind: Role
  name: jobshot-job-runner
  apiGroup: rbac.authorization.k8s.io