---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tooljet
  namespace: pfire
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      component: tooljet
  template:
    metadata:
      labels:
        component: tooljet
        app: tooljet
    spec:
#      imagePullSecrets:
#        - name: docker-secret
      containers:
        - name: tooljet
          image: tooljet/tooljet-ce:v3.0.30-ce-lts
          imagePullPolicy: Always
          args: ["npm", "run", "start:prod"]
          resources:
            limits:
              memory: "2000Mi"
              cpu: "2000m"
            requests:
              memory: "1000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              port: 3000
              path: /api/health
            successThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          env:
            - name: PG_HOST
              value: postgresql
            - name: PG_USER
              value: postgres
            - name: PG_PASS
              value: ${SECRET_POSTGRESQL_PASS}
#                secretKeyRef:
#                  name: server
#                  key: pg_password
            - name: PG_DB
              value: tooljet
            - name: LOCKBOX_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: server
                  key: lockbox_key
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: server
                  key: secret_key_base
            - name: TOOLJET_HOST
              value: "https://tooljet.${SECRET_DOMAIN}"
            - name: DEPLOYMENT_PLATFORM
              value: "k8s"
            - name: GOOGLE_CLIENT_ID
              value: ${GOOGLE_CLIENT_ID}
            - name: GOOGLE_CLIENT_SECRET
              value: ${GOOGLE_CLIENT_SECRET}
            # Set the env values below for Tooljet Database
            # - name: ENABLE_TOOLJET_DB
            #   value: "true"
            # - name: TOOLJET_DB
            #   value: "tooljet_db"
            # - name: TOOLJET_DB_USER
            #   value: "replace_with_tooljet_db_user"
            # - name: TOOLJET_DB_HOST
            #   value: "replace_with_tooljet_db_host"
            # - name: TOOLJET_DB_PASS
            #   value: "replace_with_tooljet_db_pass"
            - name: PGRST_HOST
              value: "replace_with_postgrest_host"
            # - name: PGRST_JWT_SECRET
            #   value: "replace_jwt_secret_here"
