---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: pfire
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghostfolio/ghostfolio
              tag: 2.36.0
            env:
              DATABASE_URL: postgresql://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/ghostfolio
              NODE_ENV: production
              REDIS_HOST: redis
              REDIS_PASSWORD: ${SECRET_REDIS_PASS}
              REDIS_PORT: 6379
              ACCESS_TOKEN_SALT: ${GHOSTFOLIO_ACCESS_TOKEN_SALT}
              JWT_SECRET_KEY: ${GHOSTFOLIO_JWT_SECRET_KEY}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
              
    service:
      main:
        ports:
          http:
            port: 3333

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cash-multiple
          hajimari.io/group: "pfire"
        hosts:
          - host: "ghostfolio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "ghostfolio.${SECRET_DOMAIN}"
