# https://github.com/ghostfolio/ghostfolio
# https://github.com/ghostfolio/ghostfolio/blob/main/docker/docker-compose.yml
# Issues:
# - https://github.com/ghostfolio/ghostfolio/issues/1146
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: pfire
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/ghostfolio/ghostfolio
      tag: 2.8.0
    env:
      DATABASE_URL: postgresql://postgres:${SECRET_POSTGRESQL_PASS}@postgresql:5432/ghostfolio
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PASSWORD: ${SECRET_REDIS_PASS}
      REDIS_PORT: 6379
      ACCESS_TOKEN_SALT: ${GHOSTFOLIO_ACCESS_TOKEN_SALT}
      JWT_SECRET_KEY: ${GHOSTFOLIO_JWT_SECRET_KEY}
    #envFrom:
    #  - secretRef:
    #      name: *app
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cash-multiple
          hajimari.io/group: "pfire"
        hosts:
          - host: "ghostfolio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "ghostfolio.${SECRET_DOMAIN}"

    #podAnnotations:
    #  secret.reloader.stakater.com/reload: *app
