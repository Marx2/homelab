---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ghostfolio
  namespace: pfire
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ghostfolio:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.231.0@sha256:0229e5de10c6924f67ab9b59e592ae5622f669008a8f6899f3beef11ee473277
            env:
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: &pgsecret postgres-pfire-pguser-postgres
                    key: user
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *pgsecret
                    key: password
              - name: PGHOST
                valueFrom:
                  secretKeyRef:
                    name: *pgsecret
                    key: host
              - name: DATABASE_URL
                value: postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/ghostfolio
              - name: NODE_ENV
                value: production
              - name: REDIS_HOST
                value: redis
              - name: REDIS_PASSWORD
                value: ${SECRET_REDIS_PASS}
              - name: REDIS_PORT
                value: 6379
              - name: ACCESS_TOKEN_SALT
                value: ${GHOSTFOLIO_ACCESS_TOKEN_SALT}
              - name: JWT_SECRET_KEY
                value: ${GHOSTFOLIO_JWT_SECRET_KEY}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: &port 3333
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cash-multiple
          hajimari.io/group: "pfire"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
