---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    annotations:
      reloader.stakater.com/auto: "true"
    defaultPodOptions:
      securityContext:
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      pgadmin:
        replicas: 1

        containers:
          app:
            image:
              repository: dpage/pgadmin4
              tag: 9.8@sha256:d115bcd737940a6cfb61a54439d50de8b850e0782e2363102c9fa761f4022f49

            env:
              PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
              PGADMIN_DISABLE_POSTFIX: "true"
              PGADMIN_LISTEN_PORT: 80
              PGADMIN_DEFAULT_EMAIL: mnazarko.nospam@gmail.com
              PGADMIN_DEFAULT_PASSWORD: ${SECRET_POSTGRESQL_PASS}

            resources:
              requests:
                cpu: 15m
                memory: 165M
              limits:
                memory: 256M

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/group: "pfire"
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: pgadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - pgadmin.${SECRET_DOMAIN}

    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn
        globalMounts:
          - path: /var/lib/pgadmin
      server-json:
        enabled: true
        type: configMap
        name: pgadmin-server-configmap
        globalMounts:
          - path: /pgadmin4/servers.json
            subPath: servers.json

