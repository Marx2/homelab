---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openfaas
  namespace: pfire
spec:
  interval: 15m
  chart:
    spec:
      chart: openfaas
      version: 14.2.35
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    basic_auth: true
    generateBasicAuth: false
    gateway:
      directFunctions: true
    oauth2Plugin:
      enabled: false
    operator:
      create: false
    prometheus:
      create: true
    alertmanager:
      create: true
    basicAuthPlugin:
      replicas: 1
    ingressOperator:
      create: false
    ingress:
      enabled: true
      annotations:
        hajimari.io/icon: simple-icons:grafana
        hajimari.io/group: "pfire"
        # nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
      hosts:
        - host: openfaas.${SECRET_DOMAIN}
          serviceName: gateway
          servicePort: 8080
          path: /
      tls:
        - hosts:
          - "openfaas.${SECRET_DOMAIN}"
