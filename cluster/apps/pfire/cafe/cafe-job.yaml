---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cafe
  namespace: pfire
spec:
  #   The cron expression to run a job twice a day, once at 6 PM and once at 10 PM
  schedule: "0 1 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        created-by: cafe
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          restartPolicy: Never
          containers:
            - name: cafe
              image: ghcr.io/marx2/cafe:1.0.35
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: cafe-tickers
              env:
                - name: TZ
                  value: "${TZ}"
                - name: SCRAB_LOGIN_NAME
                  value: "${SCRAB_LOGIN_NAME}"
                - name: SCRAB_PASSWORD
                  value: "${SCRAB_PASSWORD}"
                - name: SCRAB_LOGIN_PAGE_URL
                  value: "https://app.scrab.com/login/"
                - name: DISCORD_TOKEN
                  value: "${DISCORD_TOKEN}"
                - name: LOG_LEVEL
                  value: "debug"
                - name: MESH_URL
                  value: "http://graphql-mesh:80/graphql"
                - name: GOOGLE_SERVICE_ACCOUNT_EMAIL
                  value: "${GOOGLE_SERVICE_ACCOUNT_EMAIL}"
                - name: GOOGLE_PRIVATE_KEY
                  value: "${GOOGLE_PRIVATE_KEY}"
