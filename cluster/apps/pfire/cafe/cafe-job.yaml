---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cafe
  namespace: pfire
spec:
  #   The cron expression to run a job twice a day, once at 6 PM and once at 10 PM
  schedule: "0 */2 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          restartPolicy: Never
          containers:
            - name: cafe
              image: ghcr.io/marx2/cafe:1.0.5
              imagePullPolicy: IfNotPresent
              env:
                - name: SCRAB_LOGIN_NAME
                  value: "${SCRAB_LOGIN_NAME}"
                - name: SCRAB_PASSWORD
                  value: "${SCRAB_PASSWORD}"
                - name: SCRAB_LOGIN_PAGE_URL
                  value: "https://app.scrab.com/login/"
                - name: LOG_LEVEL
                  value: "debug"
