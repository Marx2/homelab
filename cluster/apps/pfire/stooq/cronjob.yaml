---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: pfire
  name: stooq
spec:
  #   The cron expression to run a job twice a day, once at 6 PM and once at 10 PM
  schedule: "0 */2 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          restartPolicy: Never
          containers:
            - name: stooq
              image: ghcr.io/marx2/stooq-daily:v.2.0.3
              imagePullPolicy: IfNotPresent
