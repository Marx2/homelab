---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fission
  namespace: pfire
spec:
  interval: 15m
  chart:
    spec:
      chart: fission-all
      version: v1.20.1
      sourceRef:
        kind: HelmRepository
        name: fission-charts
        namespace: flux-system
  values:
    defaultNamespace: pfire
    builderNamespace: pfire
    functionNamespace: pfire
    createNamespace: false
    crds: CreateReplace
    serviceType: NodePort
    routerServiceType: NodePort