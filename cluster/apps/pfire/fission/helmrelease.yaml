---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fission
  namespace: pfire
spec:
  interval: 5m
  chart:
    spec:
      chart: fission-all
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: fission-charts
        namespace: flux-system
      interval: 5m
  values:
    defaultNamespace: pfire
    builderNamespace: pfire
    functionNamespace: pfire
    createNamespace: false
    crds: CreateReplace
    serviceType: NodePort
    routerServiceType: NodePort