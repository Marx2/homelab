---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: captcha
  namespace: pfire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      component: captcha
  template:
    metadata:
      labels:
        component: captcha
        app: captcha
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: stooq
          image: ghcr.io/marx2/captchasolver:1.0.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "2000m"
          ports:
            - name: http-api
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: http-api
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz/live
              port: http-api
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 30
