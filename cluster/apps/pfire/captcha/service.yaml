---
kind: Service
apiVersion: v1
metadata:
  name: captcha
  namespace: pfire
spec:
  selector:
    app: captcha
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: captcha
  namespace: pfire
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
    hajimari.io/enable: "true"
    hajimari.io/icon: "harddisk"
    hajimari.io/group: "pfire"
spec:
  rules:
    - host: captcha.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: captcha
                port:
                  number: 8080
  tls:
    - hosts:
        - captcha.${SECRET_DOMAIN}