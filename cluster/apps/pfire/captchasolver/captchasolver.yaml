---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: captchasolver
  namespace: pfire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      component: captchasolver
  template:
    metadata:
      labels:
        component: captchasolver
        app: captchasolver
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: stooq
          image: ghcr.io/marx2/captchasolver:1.0.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: "300Mi"
              cpu: "100m"
            limits:
              memory: "2000Mi"
              cpu: "2000m"
          ports:
            - name: http-api
              containerPort: 8000
