---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appwrite
  namespace: pfire
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://hasura-extra.github.io/hasura-extra
      chart: appwrite
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: appwrite-charts
        namespace: flux-system
  values:
#    image:
#      repository: appwrite/appwrite
#      tag: 1.2.0
#      className: nginx
    appwrite:
      domain: appwrite.${SECRET_DOMAIN}
    ingress:
      appwrite:
        enabled: true
        annotations:
          #nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/group: "personal-fire"
    volumes:
      appwrite:
        uploads:
          enabled: false
          create: false
        cache:
          enabled: false
          create: false
        config:
          enabled: false
          create: false
        certificates:
          enabled: false
          create: false
        functions:
          enabled: false
          create: false
    mysql:
      enabled: false
      create: false
    influxdb:
      enabled: false
      create: false
    redis:
      enabled: false
      create: false

