---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oaw
  namespace: woo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: wordpress
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: wordpress
      tag: 6.9.1-php8.3-apache
    #    env:
    #      TZ: ${TZ}
    externalDatabase:
      host: mariadb-galera.database
      name: oaw
      user: oaw
      password: ${WOO_DB_PASSWORD}
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Ola's Abstract World'"
        hajimari.io/icon: mdi:database
        hajimari.io/group: Ola
      hosts:
        - host: www.${SECRET_DOMAIN_OAW}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "www.${SECRET_DOMAIN_OAW}"
          secretName: "oaw-wordpress-tls"
    storage:
      persistentVolumeClaimName: config-oaw-pvc
    mariadb:
      enabled: false
    dnsConfig:
      options:
        - name: ndots
          value: "1"
