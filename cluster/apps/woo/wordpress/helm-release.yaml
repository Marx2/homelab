---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: woo
  namespace: woo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: wordpress
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: wordpress
      tag: 6.1.1-php7.4-apache@sha256:7e46cf3373751b6d62b7a0fc3a7d6686f641a34a2a0eb18947da5375c55fd009
    #    env:
    #      TZ: ${TZ}
    externalDatabase:
      host: mariadb-galera.database
      name: woo
      user: woo
      password: ${WOO_DB_PASSWORD}
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Ola Store"
        hajimari.io/icon: mdi:database
        hajimari.io/group: Ola
      hosts:
        - host: woo.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      #        - host: "www.woo.${SECRET_DOMAIN}"
      #          paths:
      #            - path: /
      #              pathType: Prefix
      tls:
        - hosts:
            - "woo.${SECRET_DOMAIN}"
          #            - "www.woo.${SECRET_DOMAIN}"
          secretName: "wordpress-0-tls"
    storage:
      persistentVolumeClaimName: config-woo-pvc
    mariadb:
      enabled: false
    dnsConfig:
      options:
        - name: ndots
          value: "1"