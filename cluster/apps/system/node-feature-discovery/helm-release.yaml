---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  values:
#    master:
#      tolerations:
#      - key: "node-role.kubernetes.io/master"
#        operator: "Equal"
#        value: ""
#        effect: "NoSchedule"
#      affinity:
#        nodeAffinity:
#          preferredDuringSchedulingIgnoredDuringExecution:
#          - weight: 1
#            preference:
#              matchExpressions:
#              - key: "node-role.kubernetes.io/master"
#                operator: In
#                values: [""]
    worker:
      config: |-
        core:
          sources:
          - custom
          - pci
          - usb
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
          custom:
          - name: "intel-gpu"
            matchOn:
            - pciId:
                class: ["0300"]
                vendor: ["8086"]
          - name: "coral-tpu"
            matchOn:
            - usbId:
                vendor: ["1a6e", "18d1"]
          - name: "zigbee"
            matchOn:
            - usbId:
                class: ["02"]
                vendor: ["1cf1"]
                device: ["0030"]
          - name: "dvb"
            matchOn:
            - pciId:
                class: ["04"]
                vendor: ["14f1"]
                device: ["8880"]
      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"
