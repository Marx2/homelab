---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false        
  values:
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"
      config:
        core:
          labelSources:
          - custom
          - pci
          - usb
        
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
         
          pci:
            deviceClassWhitelist:
            - "0300"
            - "0400"
          
          custom:
          - name: "intel-gpu"
            matchOn:
            - pciId:
                class: ["0300"]
                vendor: ["8086"]
          - name: "coral-tpu"
            matchOn:
            - usbId:
                vendor: ["1a6e", "18d1"]
          - name: "zigbee"
            matchOn:
            - usbId:
                class: ["02"]
                vendor: ["1cf1"]
                device: ["0030"]
          - name: "dvb"
            matchOn:
            - pciId:
                class: ["0400"]
                vendor: ["14f1"]
                device: ["8880"]
