apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
spec:
  maxScale:
    enabled: false

  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password
    generate: false

  storage:
    size: 3Gi

  replicas: 1
  image: "mariadb:12.2.2"
  imagePullPolicy: IfNotPresent

  galera:
    enabled: false

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1024M
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi

  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10

  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10

  metrics:
    enabled: true
