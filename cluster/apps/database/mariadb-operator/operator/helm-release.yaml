---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb-operator
      version: 25.8.3
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    logLevel: debug

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    webhook:
      cert:
        certManager:
          enabled: true

    serviceMonitor:
      enabled: true

    extraEnv:
      - name: MARIADB_AUTO_UPGRADE
        value: true

    crds:
      enable: true
