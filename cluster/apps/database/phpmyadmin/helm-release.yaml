---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: phpmyadmin
      version: 18.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PHP MyAdmin (MySQL)"
        hajimari.io/icon: mdi:database
        hajimari.io/group: Databases
        hajimari.io/instance: "admin"
        hajimari.io/info: Application to manage MySQL databases
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        cert-manager.io/cluster-issuer: letsencrypt-production
      hostname: phpmyadmin.${SECRET_DOMAIN}
      tls: true
