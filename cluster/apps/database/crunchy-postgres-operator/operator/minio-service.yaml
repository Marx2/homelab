---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: database
  annotations:
    kubernetes.io/ingress.class: "nginx"
    hajimari.io/enable: "true"
    hajimari.io/icon: "podcast"
    hajimari.io/group: "media"
spec:
  rules:
    - host: minio.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000
  tls:
    - hosts:
        - minio.${SECRET_DOMAIN}
---
kind: Service
apiVersion: v1
metadata:
  name: minio
  namespace: database
spec:
  clusterIP: None
  ports:
    - name: http
      protocol: TCP
      port: 9000
      targetPort: 9000
---
kind: Endpoints
apiVersion: v1
metadata:
  name: minio
  namespace: database
subsets:
  - addresses:
      - ip: 192.168.1.49
    ports:
      - port: 9000
