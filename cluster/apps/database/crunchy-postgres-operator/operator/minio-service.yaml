---
kind: Service
apiVersion: v1
metadata:
  name: minio
  namespace: database
spec:
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    app: minio
---
kind: Endpoints
apiVersion: v1
metadata:
  name: minio
subsets:
  - addresses:
      - ip: 192.168.1.49
    ports:
      - port: 9000
