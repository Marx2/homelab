---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: privatebin
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      privatebin:
        annotations:
          configmap.reloader.stakater.com/reload: privatebin-settings
        containers:
          app:
            image:
              repository: docker.io/privatebin/nginx-fpm-alpine
              tag: latest
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: privatebin
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-sync-outline"
          hajimari.io/group: "networking"
        hosts:
          - host: privatebin.${SECRET_DOMAIN}
            paths:
              - path: "/"
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "privatebin.${SECRET_DOMAIN}"
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /data
