---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: privatebin
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/privatebin/nginx-fpm-alpine
      tag: latest
    service:
      main:
        ports:
          http:
            port: 8080
    env:
      TZ: ${TIMEZONE}
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-sync-outline"
          hajimari.io/group: "networking"
        hosts:
          - host: privatebin.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - hosts:
              - "privatebin.${SECRET_DOMAIN}"
    podAnnotations:
      configmap.reloader.stakater.com/reload: privatebin-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
