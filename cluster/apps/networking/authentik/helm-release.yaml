---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: https://docker.beryju.org/chartrepo/authentik
      chart: authentik
      version: 2021.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      name: beryju/authentik
      name_static: beryju/authentik-static
      name_outposts: beryju/authentik # Prefix used for Outpost deployments, Outpost type and version is appended
      tag: 2021.4.2

    # TODO change to real secret after tests
    postgresql:
      postgresqlPassword: "AUTHENTIK_POSTGRESS_PASSWORD"
    redis:
      password: "AUTHENTIK_PASSWORD"
    config:
      secretKey: "AUTHENTIK_CONFIG_PASSWORD"

    serverReplicas: 1
    workerReplicas: 1

    # Enable the Kubernetes integration which lets authentik deploy outposts into kubernetes
    kubernetesIntegration: true

    monitoring: # Optionally deploy Prometheus Rules and ServiceMonitors
      enabled: false
    pvc:
      mode: ReadWriteMany
      uploadsSize: 5Gi
      uploadsStorageClass: null # null uses the default storage class
      geoIpSize: 1Gi
      geoIpStorageClass: null

    config: 
      ingress:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/BeryJu/authentik/master/web/icons/icon.svg"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - authentik.k8s.local
        tls:
          - hosts:
            - authentik.k8s.local

      ###################################
      # Values controlling dependencies
      ###################################

      install:
        postgresql: true
        redis: true