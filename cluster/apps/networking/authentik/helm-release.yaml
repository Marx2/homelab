---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://goauthentik.github.io/helm
      chart: authentik
      version: 1.0.0-RC5
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: docker.beryju.org/authentik/server
      tag: gh-next
      pullPolicy: Always

    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        #cert-manager.io/cluster-issuer: letsencrypt-production

      hosts:
      - host: authentik.${SECRET_DOMAIN}
        paths:
        - path: /

      tls:
      - secretName: tls.authentik
        hosts:
        - authentik.${SECRET_DOMAIN}

    authentik:
      secret_key: ${AUTHENTIK_SECRET_KEY}
      log_level: debug
      outposts:
        docker_image_base: docker.beryju.org/authentik/server
      postgresql:
        host: "postgres"
        name: "authentik"
        user: "authentik"
        password: "authentik" #TODO
      redis:
        host: "redis"
        password: "authentik" #TODO