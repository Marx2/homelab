---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  values:
    # Ingress for non standard ports
    tcp:
      "9982": "media/tvheadend:9982"
    controller:
      ingressClass: nginx
      allowSnippetAnnotations: true
      replicaCount: 1
      service:
        type: LoadBalancer
        loadBalancerIP: "${INGRESS_NGINX_LB}"
        externalTrafficPolicy: Local
        ports:
          http: 80
          https: 443
          htsp: 9982
        targetPorts:
          http: http
          https: https
          htsp: htsp
      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
        use-proxy-protocol: "false"
        compute-full-forwarded-for: "true"
        forwarded-for-header: X-Forwarded-For
        # proxy-real-ip-cidr: 192.168.1.210
        # global-auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
        # global-auth-signin: "https://auth.${SECRET_DOMAIN}"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN/./-}-tls"
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
