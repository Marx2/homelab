---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.19
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  values:
    controller:
      ingressClass: nginx
      replicaCount: 1
      service:
        type: LoadBalancer
        loadBalancerIP: "${INGRESS_NGINX_LB}"
        externalTrafficPolicy: Local
      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
        use-proxy-protocol: "false"
        compute-full-forwarded-for: "true"
        forwarded-for-header: X-Forwarded-For
        # proxy-real-ip-cidr: 192.168.1.210
        # global-auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
        # global-auth-signin: "https://auth.${SECRET_DOMAIN}"
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN/./-}-tls"
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
    # Ingress for non standard ports
    tcp:
    - 9982: "media/tvheadend:9982"
    # tcp: {}
    #  8080: "default/example-tcp-svc:9000"
