---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/k8s-gateway
      sourceRef:
        kind: GitRepository
        name: k8s-gateway-repo
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    image:
      registry: quay.io
      repository: oriedge/k8s_gateway
      tag: v0.1.4
      pullPolicy: IfNotPresent

    # Delegated domain
    domain: "k.marx.katowice.pl"

    # Name to use for apex records
    # apex: "dns1"

    # TTL for non-apex responses (in seconds)
    # ttl: 300

    # Limit what kind of resources to watch, e.g. resources: ["Ingress"]
    watchedResources: ["Ingress","Service"]

    serviceAccount:
      create: true
      name: "excoredns"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.214
