---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cyberchef
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    #    defaultPodOptions:
    #      securityContext:
    #        runAsGroup: 65534
    #        runAsUser: 65534
    #        runAsNonRoot: true
    #        seccompProfile:
    #          type: RuntimeDefault

    controllers:
      cyberchef:
        containers:
          app:
            image:
              # https://hub.docker.com/r/mpepping/cyberchef
              repository: docker.io/mpepping/cyberchef
              tag: v10.22.0@sha256:9062493810478b7cf4555aaa573aa52ee7417ee28009e204603bcbd45becb587
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 25m
                memory: 105M
              limits:
                memory: 105M
    #            securityContext:
    #              allowPrivilegeEscalation: false
    #              readOnlyRootFilesystem: true
    #              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:harddiskstatus
          hajimari.io/enable: "true"
          hajimari.io/info: Different useful tools
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
