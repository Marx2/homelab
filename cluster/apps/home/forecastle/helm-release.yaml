---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: forecastle
      version: v1.0.63
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  values:
    forecastle:
      config:
        title: "Marx's Apps"
        namespaceSelector:
          matchNames:
          - media
          - home
          - networking
          - longhorn
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: "forecastle.${SECRET_DOMAIN}"
          paths:
          - /
        tls:
        - hosts:
          - "forecastle.${SECRET_DOMAIN}"