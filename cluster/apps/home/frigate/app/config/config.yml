---
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: false

tls:
  enabled: false

mqtt:
  host: emqx.home.svc.cluster.local
  topic_prefix: frigate
  user: "${EMQX_MQTT_USER}"
  password: "${EMQX_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: [-hide_banner, -loglevel, info]
  hwaccel_args: preset-intel-qsv-h264

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 7
    mode: all

objects:
  track: [person]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

