---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.9.3

    # podAnnotations:
    #   secret.reloader.stakater.com/reload: home-assistant-secrets

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    # service:
    #   main:
    #     ports:
    #       http:
    #         enabled: true
    #         port: 80
    #       http-api:
    #         enabled: true
    #         port: 8123

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          # nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          # forecastle.stakater.com/icon: "https://www.home-assistant.io/images/home-assistant-logo.svg"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-lightning-bolt-outline"
        hosts:
          - host: hass.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          # - secretName: tls.home-assistant-frontend
          - hosts:
            - hass.${SECRET_DOMAIN}

    env:
      TZ: ${TZ}

    # envFrom:
    # - secretRef:
    #     name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-pvc

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    mariadb:
      enabled: true
      architecture: standalone
      auth:
        database: home-assistant
        username: home-assistant
        password: home-assistant-pass
        rootPassword: home-assistantrootpass
      primary:
        persistence:
        enabled: true
        existingClaim: home-assistant-data-pvc
      # storageClass: ""

    addons:
      codeserver:
        enabled: false
    metrics:
      enabled: true
