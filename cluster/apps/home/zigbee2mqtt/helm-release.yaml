---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.39.1
    env:
      TZ: ${TZ}
      ZIGBEE2MQTT_DATA: /data
      DEBUG: "zigbee-herdsman*"
    probes:
      startup:
        enabled: true
    # Privileged is required if USB controller is accessed directly through the host machine
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "conbee.feature.node.kubernetes.io/zigbee", operator: In, values: ["true"]}
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://vernemq"
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      serial:
        adapter: deconz
        port: /dev/ttyACM0
        # port: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2423929-if00
      advanced:
        log_output:
        - console
        network_key:
        - 78
        - 23
        - 55
        - 247
        - 98
        - 13
        - 31
        - 88
        - 93
        - 153
        - 140
        - 229
        - 47
        - 184
        - 118
        - 150
      frontend:
        port: 8080
      experimental:
        new_api: true
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          # kubernetes.io/ingress.class: "nginx"
          # forecastle.stakater.com/icon: "https://www.zigbee2mqtt.io/images/logo.png"
          hajimari.io/enable: "true"
          hajimari.io/icon: "arrow-right-circle-outline"
          hajimari.io/group: "home"
        hosts:
        - host: "zigbee2mqtt.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "zigbee2mqtt.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-pvc
        mountPath: "/data"
      usb:
        enabled: true
        type: hostPath
        # Path to your zigbee device on the host
        #hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2423929-if00
        hostPath: /dev/ttyACM0
        hostPathType: CharDevice
