---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home
spec:
  interval: 15m
  releaseName: vernemq
  chart:
    spec:
      # renovate: registryUrl=https://vernemq.github.io/docker-vernemq
      chart: vernemq
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: vernemq-charts
        namespace: flux-system
  values:
    image:
      repository: vernemq/vernemq
      tag: 2.0.0-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      externalIPs:
      - "192.168.1.165"
      ws:
        enabled: true
        # nodePort: 32080
      mqtt:
        enabled: true
        # nodePort: 31883
    statefulset:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    additionalEnv:
    - name: DOCKER_VERNEMQ_ACCEPT_EULA
      value: "yes"
    - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
      value: "on"
    podAntiAffinity: hard
    # nodeSelector:
    #   node-role.kubernetes.io/worker: "true"

    #FIX https://github.com/vernemq/docker-vernemq/issues/300
    envFrom: []
