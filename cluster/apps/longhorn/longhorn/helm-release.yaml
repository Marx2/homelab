---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    namespaceOverride: "longhorn"
    persistence:
      # workaround for https://github.com/longhorn/longhorn/issues/2964
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
      recurringJobs:
        enable: true
        jobList: '[{"name":"daily", "task":"backup", "cron":"0 6 * * ?", "retain":2,"labels": {"interval":"daily"}}]'

    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    defaultSettings:
      backupTarget: nfs://192.168.1.49://volume1/backup/longhorn
      defaultDataPath: /longhorn
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      defaultReplicaCount: 2
    ingress:
      enabled: true
      host: longhorn.${SECRET_DOMAIN}
      # tls: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        # forecastle.stakater.com/icon: "https://longhorn.io/img/logos/longhorn-horizontal-color.png"
        # forecastle.stakater.com/url: "https://longhorn.${SECRET_DOMAIN}/"
        hajimari.io/enable: "true"
        hajimari.io/icon: "hdd"
        hajimari.io/group: "infra"
    service:
      # type: LoadBalancer
      # loadBalancerIP: 192.168.1.215
      port:
        port: 80
        targetPort: 80
    resources:
      requests:
        cpu: "50m"
        memory: "50Mi"
      limits:
        cpu: "2500m"
        memory: "512Mi"
  # workaround for a bug: https://github.com/longhorn/charts/pull/49
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: Service
              name: longhorn-engine-manager
            patch:
              - op: replace
                path: /metadata/namespace
                value: longhorn
          - target:
              version: v1
              kind: Service
              name: longhorn-replica-manager
            patch:
              - op: replace
                path: /metadata/namespace
                value: longhorn
