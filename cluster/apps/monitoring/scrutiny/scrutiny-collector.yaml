---
apiVersion: apps/v1
kind: DaemonSet
# kind: Deployment
metadata:
  name: scrutiny-collector
  namespace: home
spec:
  selector:
    matchLabels:
      app: scrutiny-collector
  # replicas: 3
  template:
    metadata:
      labels:
        app: scrutiny-collector
    spec:
      volumes:
        - name: tz-config
          hostPath:
            path: /etc/localtime
        - name: udev
          hostPath:
            path: /run/udev
      containers:
        - name: scrutiny-collector
          image: ghcr.io/analogj/scrutiny:v0.8.6-collector
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
          env:
            - name: SCRUTINY_API_ENDPOINT
              value: "http://scrutiny-web:80"
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_RAWIO
          ports:
            - containerPort: 8080
              name: http-api
          volumeMounts:
            - mountPath: "/etc/localtime"
              readOnly: true
              name: tz-config
            - name: udev
              mountPath: /run/udev:ro
