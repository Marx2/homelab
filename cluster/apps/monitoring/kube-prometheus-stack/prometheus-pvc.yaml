apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus-pvc
  namespace: monitoring
  labels:
    prometheus: pvc
spec:
  replicas: 1
  storage:
    volumeClaimTemplate:
      spec:
        selector:
          matchLabels:
            app: nfs-prometheus-pv
        resources:
          requests:
            storage: 50Gi