---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-recordings-omv-pv
spec:
  storageClassName: recordings-omv
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.49
    path: /volume1/recordings
  mountOptions:
  #  - nfsvers=3
  - nfsvers=4.1
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
