---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-podcasts-omv-pv
spec:
  storageClassName: podcasts-omv
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: DS418J
    path: /media/podcasts
  mountOptions:
  #  - nfsvers=3
  - nfsvers=4.1
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
