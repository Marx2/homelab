---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-prometheus-omv-pv
  labels:
    app: nfs-prometheus-omv-pv
spec:
  storageClassName: prometheus-omv
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.49
    path: /volume1/kubernetes/prometheus
  mountOptions:
  # - nfsvers=3
  - nfsvers=4.1
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
