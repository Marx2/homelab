---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    persistence:
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
      # recurringJobs:
      #   enable: true
      #   jobList: '[{"name":"daily", "task":"backup", "cron":"0 6 * * ?", "retain":2,"labels": {"interval":"daily"}}]'

    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    defaultSettings:
      # backupTarget: nfs://some_ip:/backup/longhorn
      defaultDataPath: /longhorn
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      defaultReplicaCount: 2
    ingress:
      enabled: true
      host: longhorn.k.marx.katowice.pl
      # tls: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # nginx.ingress.kubernetes.io/auth-url: "https://auth.k.marx.katowice.pl/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.k.marx.katowice.pl/oauth2/start
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://longhorn.io/img/logos/longhorn-horizontal-color.png"
        forecastle.stakater.com/url: "https://longhorn.k.marx.katowice.pl/"
        forecastle.stakater.com/properties: "SOME:PROPERTY"
        forecastle.stakater.com/network-restricted: "true"
    service:
      # type: LoadBalancer
      # loadBalancerIP: 192.168.1.215
      port:
        port: 80
        targetPort: 80
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
