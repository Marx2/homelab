---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: web
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: syncthing-shared-ip
spec:
  releaseName: syncthing
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.io/helm-charts/
      chart: syncthing
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.12.1
    env:
      TZ: "Europe/Warsaw"
      PUID: "1000"
      PGID: "1000"
    persistence:
      config:
        enabled: true
        storageClass: "nfs-client-omv"
        accessMode: ReadWriteOnce
        size: "1Gi"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.213
      port:
        port: 80
        targetPort: 8384
      additionalPorts:
        port:
          port: 22000
          targetPort: 22000
          name: "22000-tcp"
    ingress:
      enabled: false
      
