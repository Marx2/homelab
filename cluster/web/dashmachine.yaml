---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashmachine
  namespace: web
spec:
  releaseName: dashmachine
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dashmachine
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: rmountjoy/dashmachine
      tag: latest
    env:
      TZ: "Europe/Warsaw"
      PUID: 1000
      PGID: 1000
    # ingress:
    #   enabled: true
    #   annotations:
    #     kubernetes.io/ingress.class: "nginx"
    #   hosts:
    #   - host: web.marx.katowice.pl
    #     paths:
    #     - path: /
    #       pathType: Prefix
      # tls:
      # - hosts:
      #   - portal.holthome.net
    persistence:
      config:
        enabled: true
        storageClass: "nfs-client-omv"
        accessMode: ReadWriteOnce
        size: "1Gi"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.212
      port:
        port: 80
        targetPort: 5000
