---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 192.168.1.210-192.168.1.254
    prometheusRule:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.9.5
#      tolerations:
#      - key: "arm"
#        operator: "Exists"
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.9.5
#      tolerations:
#      - key: "arm"
#        operator: "Exists"
#      - key: "armhf"
#        operator: "Exists"