---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup-omv-pv
spec:
  storageClassName: backup-omv
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: omv
    path: /backup
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime