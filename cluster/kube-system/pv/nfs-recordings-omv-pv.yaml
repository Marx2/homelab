---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-recordings-omv-pv
spec:
  storageClassName: recordings-omv
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: omv
    path: /recordings
  mountOptions:
#  - nfsvers=3
  - nfsvers=4.2
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime