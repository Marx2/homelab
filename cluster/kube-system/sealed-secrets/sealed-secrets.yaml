---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets-controller
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bitnami-labs.github.io/sealed-secrets
      chart: sealed-secrets
      version: 1.13.2
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: false
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "50m"              
        memory: "128Mi"
    serviceMonitor:
      # Enables ServiceMonitor creation for the Prometheus Operator
      create: true
      # How frequently Prometheus should scrape the ServiceMonitor
      interval: 10m
      # Extra labels to apply to the sealed-secrets ServiceMonitor
      # labels:
      # The namespace where the ServiceMonitor is deployed, defaults to the installation namespace
      namespace: monitoring
      # The timeout after which the scrape is ended
      # scrapeTimeout: