---
kind: Service
apiVersion: v1
metadata:
  name: vdr-http
  namespace: media
spec:
  selector:
    app: vdr
  type: LoadBalancer
  loadBalancerIP: 192.168.1.211
  ports:
    - protocol: TCP
      port: 8008
      targetPort: 8008
    - protocol: TCP
      port: 37890
      targetPort: 37890
    - protocol: TCP
      port: 6419
      targetPort: 6419
    - protocol: TCP
      port: 3000
      targetPort: 3000
    - protocol: TCP
      port: 34890
      targetPort: 34890
    - protocol: TCP
      port: 2270
      targetPort: 2270
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdr
  namespace: media
spec:
  selector:
    matchLabels:
      app: vdr
  replicas: 1
  template:
    metadata:
      labels:
        app: vdr
    spec:
      volumes:
        - name: tz-config
          hostPath:
            path: /etc/localtime
        - name: dvb
          hostPath:
            path: /dev/dvb
        - name: dri
          hostPath:
            path: /dev/dri
        - name: recordings-omv
          persistentVolumeClaim:
            claimName: nfs-recordings-omv-pvc
      nodeSelector:
        k3s.io/hostname: "wezyr"
      containers:
        - name: vdr
          image: marx2/vdr-container:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 8008
              name: http1
            - containerPort: 37890
              name: http2
            - containerPort: 6419
              name: http3
            - containerPort: 3000
              name: http4
            - containerPort: 34890
              name: http5
            - containerPort: 2270
              name: http6
          volumeMounts:
            - mountPath: "/etc/localtime"
              readOnly: true
              name: tz-config
            - name: dvb
              mountPath: /dev/dvb
            - name: dri
              mountPath: /dev/dri
            - name: recordings-omv
              mountPath: "/video"
