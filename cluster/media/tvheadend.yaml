---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tvheadend
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    image:
      repository: linuxserver/tvheadend
      tag: release-4.2
    env:
      TZ: "Europe/Warsaw"
    nodeSelector:
     k3s.io/hostname: "wezyr"
#    ingress:
#      enabled: true
#      annotations:
#        kubernetes.io/ingress.class: "nginx"
#     hosts:
#      - host: bazarr.holthome.net
#        paths:
#        - path: /
#          pathType: Prefix
#      tls:
#      - hosts:
#        - "bazarr.holthome.net"
    persistence:
      config:
        enabled: true
#        existingClaim: bazarr-pvc
        storageClass: "nfs-client-omv"
        accessMode: ReadWriteOnce
        size: "1Gi"

    additionalVolumeMounts:
    - name: dvb
      mountPath: /dev/dvb
    - name: dri
      mountPath: /dev/dri
#    - name: media-omv
#      mountPath: "/recordings"
    additionalVolumes:
    - name: dvb
      hostPath:
        path: /dev/dvb
    - name: dri
      hostPath:
        path: /dev/dri
#    - name: media-omv
#      persistentVolumeClaim:
#        claimName: nfs-media-omv-pvc
    securityContext:
      privileged: true
#      runAsUser: 100
      runAsGroup: 1000
#      fsGroup: 1000
